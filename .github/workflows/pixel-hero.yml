name: Generate Pixel Hero SVG

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Generate Pixel Hero SVG
        run: node scripts/generate-pixel-hero.js

      - name: Debug output folder
        run: |
          pwd
          ls -la
          ls -la output || echo "output folder not found"

      - name: Commit & Push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add output/pixel-hero.svg
          git commit -m "Update Pixel Hero SVG" || echo "No changes to commit"
          git push
