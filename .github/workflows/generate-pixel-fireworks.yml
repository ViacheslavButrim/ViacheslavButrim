name: Generate Neon Hunter SVGs

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          if [ -f package.json ]; then
            npm install
          fi

      - name: Generate Fireworks SVG
        run: |
          echo "Generating Fireworks SVG..."
          node scripts/generate-fireworks-svg.js || echo "Fireworks SVG failed, but continuing"

      - name: Fetch GitHub contributions
        run: |
          echo "Fetching GitHub contributions..."
          node scripts/fetch-contributions.js || echo "Fetch contributions failed, creating empty JSON"
          if [ ! -f output/contributions.json ]; then
            echo "[]" > output/contributions.json
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate System Activity SVG
        run: |
          echo "Generating System Activity SVG..."
          node scripts/generate-system-activity-svg.js || echo "System Activity SVG failed, but continuing"

      - name: Generate System Status SVG
        run: |
          echo "Generating System Status Footer SVG..."
          node scripts/generate-system-status-svg.js || echo "System Status SVG failed, but continuing"
      
      - name: Generate Chess AI GIF
        run: |
          sudo apt-get update
          sudo apt-get install -y libcairo2-dev libjpeg-dev libpango1.0-dev libgif-dev build-essential
          npm install canvas gifencoder chess.js
          node scripts/generate-chess-gif.js || echo "Chess AI GIF failed, but continuing"
      
      - name: Generate Chess AI GIF with Background
        run: |
          node scripts/generate-chess-with-background.js
     
      - name: Bump cache version
        run: |
          VERSION_FILE=output/version.txt
          if [ ! -f "$VERSION_FILE" ]; then
            echo "1" > $VERSION_FILE
          fi
          VERSION=$(cat $VERSION_FILE)
          VERSION=$((VERSION+1))
          echo $VERSION > $VERSION_FILE
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Update README cache params
        run: |
          sed -i "s/v=[0-9]\+/v=${VERSION}/g" README.md

      - name: Commit & Push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add output README.md
          git commit -m "Update SVGs (v=${VERSION})" || echo "No changes"
          git push
