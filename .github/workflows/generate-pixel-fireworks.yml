name: Generate Neon Hunter SVG

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Generate SVG
        run: node scripts/generate-fireworks-svg.js

      - name: Bump cache version
        run: |
          VERSION_FILE=output/version.txt
          if [ ! -f "$VERSION_FILE" ]; then
            echo "1" > $VERSION_FILE
          fi
          VERSION=$(cat $VERSION_FILE)
          VERSION=$((VERSION+1))
          echo $VERSION > $VERSION_FILE
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Update README cache param
        run: |
          sed -i "s/v=[0-9]\\+/v=${VERSION}/g" README.md

      - name: Commit & Push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add output README.md
          git commit -m "Update Neon Hunter SVG (v=${VERSION})" || echo "No changes"
          git push
