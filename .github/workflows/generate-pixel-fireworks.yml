name: Generate Pixel Fireworks SVG

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *" # щодня о 00:00

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20       

      - name: Generate Fireworks SVG
        run: node scripts/generate-fireworks-svg.js

      - name: Check output
        run: ls -l output/

   - name: Commit & Push
  run: |
    git config user.name "github-actions"
    git config user.email "github-actions@github.com"
    git add output
    git commit -m "Update Pixel Hero SVG" || echo "No changes"
    git push
