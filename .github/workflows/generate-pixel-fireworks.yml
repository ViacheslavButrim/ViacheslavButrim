name: Generate Neon Hunter SVGs

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ –ö–ª–æ–Ω—É–≤–∞–Ω–Ω—è —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä—ñ—é
      - uses: actions/checkout@v3

      # 2Ô∏è‚É£ Node.js
      - uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3Ô∏è‚É£ –í—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–Ω—è –∑–∞–ª–µ–∂–Ω–æ—Å—Ç–µ–π (—è–∫—â–æ —î package.json)
      - name: Install dependencies
        run: |
          if [ -f package.json ]; then
            npm install
          fi

      # 4Ô∏è‚É£ –ì–µ–Ω–µ—Ä–∞—Ü—ñ—è Fireworks SVG
      - name: Generate Fireworks SVG
        run: |
          echo "üî• Generating Fireworks SVG..."
          node scripts/generate-fireworks-svg.js || echo "‚ö†Ô∏è Fireworks SVG failed, but continuing"

      # 5Ô∏è‚É£ Fetch GitHub contributions
      - name: Fetch GitHub contributions
        run: |
          echo "üìä Fetching GitHub contributions..."
          node scripts/fetch-contributions.js || echo "‚ö†Ô∏è Fetch contributions failed, creating empty JSON"
          # –Ø–∫—â–æ —Å–∫—Ä–∏–ø—Ç –Ω–µ –∑–≥–µ–Ω–µ—Ä—É–≤–∞–≤ —Ñ–∞–π–ª, —Å—Ç–≤–æ—Ä—é—î–º–æ –ø–æ—Ä–æ–∂–Ω—ñ–π
          mkdir -p output
          if [ ! -f output/contributions.json ]; then
            echo "[]" > output/contributions.json
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 6Ô∏è‚É£ –ì–µ–Ω–µ—Ä–∞—Ü—ñ—è System Activity SVG
      - name: Generate System Activity SVG
        run: |
          echo "üìà Generating System Activity SVG..."
          node scripts/generate-system-activity-svg.js || echo "‚ö†Ô∏è System Activity SVG failed, but continuing"

      # 7Ô∏è‚É£ –ì–µ–Ω–µ—Ä–∞—Ü—ñ—è System Status Footer SVG
      - name: Generate System Status SVG
        run: |
          echo "‚öôÔ∏è Generating System Status Footer SVG..."
          node scripts/generate-system-status-svg.js || echo "‚ö†Ô∏è System Status SVG failed, but continuing"
      
      # 7Ô∏è‚É£ –ì–µ–Ω–µ—Ä–∞—Ü—ñ—è Contribution Rain SVG
      - name: Generate Contribution Rain SVG
        run: |
          echo "üåß Generating Contribution Rain SVG..."
          node scripts/contribution-rain-svg.js || echo "‚ö†Ô∏è Contribution Rain SVG failed, but continuing"
      
      # 8Ô∏è‚É£ Bump cache version
      - name: Bump cache version
        run: |
          VERSION_FILE=output/version.txt
          if [ ! -f "$VERSION_FILE" ]; then
            echo "1" > $VERSION_FILE
          fi
          VERSION=$(cat $VERSION_FILE)
          VERSION=$((VERSION+1))
          echo $VERSION > $VERSION_FILE
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      # 9Ô∏è‚É£ Update README cache params
      - name: Update README cache params
        run: |
          sed -i "s/v=[0-9]\+/v=${VERSION}/g" README.md

      # üîü Commit & Push
      - name: Commit & Push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add output README.md
          git commit -m "Update SVGs (v=${VERSION})" || echo "No changes"
          git push