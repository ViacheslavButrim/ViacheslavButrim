name: Generate Neon Hunter SVGs

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          # Ð¯ÐºÑ‰Ð¾ Ñƒ Ñ‚ÐµÐ±Ðµ Ð½ÐµÐ¼Ð°Ñ” package.json, Ð¿Ñ€Ð¾Ð¿ÑƒÑÑ‚Ð¸ Ñ†Ðµ
          npm install

      - name: Generate all SVGs
        run: |
          echo "ðŸ”¥ Generating Fireworks SVG..."
          node scripts/generate-fireworks-svg.js

          echo "ðŸ“Š Generating System Activity SVG..."
          node scripts/generate-system-activity-svg.js

          echo "âš™ï¸ Generating System Status Footer SVG..."
          node scripts/generate-system-status-svg.js

      - name: Bump cache version
        run: |
          VERSION_FILE=output/version.txt
          if [ ! -f "$VERSION_FILE" ]; then
            echo "1" > $VERSION_FILE
          fi
          VERSION=$(cat $VERSION_FILE)
          VERSION=$((VERSION+1))
          echo $VERSION > $VERSION_FILE
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Update README cache params
        run: |
          sed -i "s/v=[0-9]\\+/v=${VERSION}/g" README.md

      - name: Commit & Push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add output README.md
          git commit -m "Update SVGs (v=${VERSION})" || echo "No changes"
          git push
